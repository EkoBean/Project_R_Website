<!doctype html>
<html lang="en">

<head>
    <title>Manage Editor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

    <style>
        .ql-snow .ql-editor h1 {
            font-size: 16em;
        }

        .ql-snow .ql-editor h4 {
            font-size: 23px;
        }

        .ql-snow .ql-editor h5 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="p-3 text-center shadow">
        <h1>News Post Editor</h1>
    </header>
    <form action="" class="mt-4">
        <main class="pt-4 container-sm">
            <!-- img input -->
            <div class="cover-pic">
                <h5>
                    <label for="imageInput">Cover Image</label>
                </h5>
                <input class="form-control" type="file" id="imageInput" accept="image/*">
            </div>

            <h5 class="pt-3">
                <label for="title-name">Title</label>
            </h5>
            <input id="title-name" type="text" value="" placeholder="Enter the Title">





            <div class="py-3">
                <div id="editor">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br /></p>
                </div>
            </div>

            <button class="btn btn-secondary">Post</button>
    </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <script>

        // Quill set up
        const quill = new Quill('#editor', {
            modules: {
                toolbar: [
                    [{ header: [4, 5, true] }],
                    ['image', 'bold', 'underline', 'strike'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' },],
                    ['clean'],
                ],
            },
            theme: 'snow'
        });


        //Major function


        function postArticle(i) {
            const title = document.getElementById('title-name').value;
            const content = document.querySelector('#editor .ql-editor').innerHTML
            const coverImg = document.getElementById('imageInput').files[0]

            if (!coverImg) {
                alert("Please select an image file.");
                return;
            }

            const reader = new FileReader
            reader.onload = () => {
                const imagebase64 = reader.result;
                const article = {
                    title,
                    content,
                    coverImg: imagebase64
                }
                // relist article array
                const articles = JSON.parse(localStorage.getItem('blog-item')) || []
                articles.unshift(article);
                if(articles.length > 4){
                    articles.pop();
                }


                localStorage.setItem('blog-item', JSON.stringify(articles));
            }
            reader.readAsDataURL(coverImg);
        }


        const postBtn = document.querySelector(".btn")
        let i = 0
        postBtn.addEventListener("click", () => {
            if (i < 4) {
                i++
                postArticle(i);

            }
            else {
                i = 1
                postArticle(i);
            }
        })

    </script>
</body>

</html>
