<!doctype html>
<html lang="en">

<head>
    <title>Ratopia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Irish Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nanum+Gothic:wght@400;700;800&family=Shippori+Antique+B1&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .navbar {
            --bs-navbar-active-color: #fff;
            --bs-navbar-color: #fff;
        }

        .h1,
        .navbar {
            font-family: "Irish Grover";
        }

        .navbar {
            font-size: larger;
        }

        .navbar-toggler {
            padding: var(--bs-navbar-toggler-padding-y) var(--bs-navbar-toggler-padding-x);
            font-size: var(--bs-navbar-toggler-font-size);
            line-height: 1;
            color: var(--bs-navbar-color);
            background-color: transparent;
            border: 0px;
            border-radius: var(--bs-navbar-toggler-border-radius);
            transition: var(--bs-navbar-toggler-transition);
        }

        .navbar-toggler:focus {
            box-shadow: none !important;
            outline: none !important;
        }

        .nav-link:focus,
        .nav-link:hover {
            --bs-nav-link-hover-color: grey;
        }

        body {
            background-image: url('./img/banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <header class="sticky-top">

            <nav class="navbar d-flex navbar-expand-lg">
                <div class="container">
                <a href=""><img src="./img/LOGO.png" alt="" class="w-50"></a>
                </div>
                <ul class="nav justify-content-end">

                    <li> <a href="" class="nav-link">World</a></li>
                    <li> <a href="" class="nav-link">World</a></li>
                </ul>
            </nav>



    </header>
    <main>
        <!-- Hero Section -->
        <section class="hero d-flex flex-column justify-content-center align-items-center text-center"
            style="background-image: url('./img/hero-bg.jpg'); background-size: cover; height: 100vh; color: white;">
            <div class="container">
                <h1 class="display-4">Welcome to Ratopia</h1>
                <p class="lead">Explore the world of Ratopia, where adventure awaits!</p>
                <a href="#" class="btn btn-primary btn-lg">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
